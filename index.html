<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz App</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <main class="quiz">
            <h1 class="quiz__title">Quiz App</h1>
            <p class="quiz__question">What is the capital of France?</p>
            <div class="quiz__options">
                <label class="quiz__option">
                    <input type="radio" name="answer" value="0" />
                    <span class="quiz__option-text">Option 1</span>
                </label>
                <label class="quiz__option">
                    <input type="radio" name="answer" value="1" />
                    <span class="quiz__option-text">Option 2</span>
                </label>
                <label class="quiz__option">
                    <input type="radio" name="answer" value="2" />
                    <span class="quiz__option-text">Option 3</span>
                </label>
                <label class="quiz__option">
                    <input type="radio" name="answer" value="3" />
                    <span class="quiz__option-text">Option 4</span>
                </label>
            </div>
            <div>
                <button type="submit" class="quiz__submit">Submit</button>
                <button type="submit" class="quiz__next">Next</button>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
